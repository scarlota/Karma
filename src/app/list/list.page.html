<ion-header>
  <ion-toolbar>
    <ion-title>
      Available requests
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list lines="none">
    <ion-card *ngFor="let service of gigs" (click)="onSelect(service)">
      <ion-item class="item item-text-wrap">
        <ion-avatar item-start style="margin-right: 10px;" class="item-avatar">
          <img *ngIf="service.image != ''" src="{{service.image}}">
          <div *ngIf="service.image == ''" ng-switch="service.category">
              <div ng-switch-when="pet">
                <ion-icon name="paw" color="blue" style="align-self: center;size: 24px;"></ion-icon>
              </div>
              <!-- <div ng-switch-when="shop">
                <ion-icon name="cart" color="dark"></ion-icon>
              </div>
              <div ng-switch-when="ride">
                <ion-icon name="car" color="red"></ion-icon>
              </div>
              <div ng-switch-when="work">
                <ion-icon name="hammer" color="dark"></ion-icon>
              </div>
              <div ng-switch-default>
                  <ion-icon name="body" color="dark"></ion-icon>
                </div>-->
            </div> 

           <span [ngSwitch]="service.category">
                <p *ngSwitchCase="'pet'">Gluten-free</p>
                <p *ngSwitchCase="'shop'">Vegetarian / Vegan</p>
                <p *ngSwitchCase="'ride'">Paleo</p>
                <p *ngSwitchDefault>Standard diet</p>
              </span>
        </ion-avatar>
        <ion-label text-wrap>
            <ion-card-title>{{service.title}}</ion-card-title>
            <ion-card-subtitle>{{service.owner}}</ion-card-subtitle>
          </ion-label>
          <!-- <ion-icon name="heart" color="medium"></ion-icon> -->
      </ion-item>

      <!-- <ion-card-content>
          {{service.description}}
      </ion-card-content> -->

      <ion-row>
        <ion-col>
          {{ service.date | date : "hh:mm MMMM d, y" }}
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-icon name="hourglass"></ion-icon>
          <ion-note>
            {{service.duration}} min
          </ion-note>
        </ion-col>
      </ion-row> 
    </ion-card>
    </ion-list>

    <!-- <ion-list lines="none">
      <ion-item href="#">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
        <ion-badge color="secondary">11</ion-badge>
      </ion-item>
    </ion-list> -->
</ion-content>
